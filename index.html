<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inventory Management</h1>

    <h2>Update Inventory</h2>
    Category: <select id="categoryInput"></select>
    Product: <select id="productInput"></select>

    <input type="number" id="quantityInput" placeholder="Quantity">
    <div id="totalQuantity"></div>

    <input id="newCategoryInput" type="text" placeholder="New Category">
    <button id="addCategoryButton">Add Category</button>

    <h2>Inventory</h2>
    <div id="inventoryDisplay"></div>

    <script src="main.js"></script>
</body>
</html>
